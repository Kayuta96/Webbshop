<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add/Edit Product</title>
</head>
<body>
<h1 th:text="${product.id == null ? 'Add Product' : 'Edit Product'}"></h1>
<form th:action="@{/products}" th:object="${product}" method="post">
  <div>
    <label>Name:</label>
    <input type="text" th:field="*{name}" required>
  </div>
  <div>
    <label>Description:</label>
    <textarea th:field="*{description}"></textarea>
  </div>
  <div>
    <label>Price:</label>
    <input type="number" step="0.01" th:field="*{price}" required>
  </div>
  <div>
    <label>Quantity:</label>
    <input type="number" th:field="*{quantity}" required>
  </div>
  <div>
    <label>Image URL:</label>
    <input type="text" th:field="*{imageUrl}">
  </div>
  <div>
    <label>Category:</label>
    <select th:field="*{category}">
      <option th:each="category : ${categories}" th:value="${category}"
              th:text="${category.name}"></option>
    </select>
  </div>
  <div>
    <button type="submit">Save</button>
  </div>
</form>
</body>
</html>
