<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${product.id == null ? 'Add Product' : 'Edit Product'}">Product Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f2f5;
    }
    .form-container {
      background-color: #fff;
      padding: 20px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 400px;
    }
    h1 {
      font-size: 24px;
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }
    label {
      font-size: 14px;
      color: #555;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="number"],
    textarea,
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    .submit-btn {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .submit-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="form-container">
  <h1 th:text="${product.id == null ? 'Add Product' : 'Edit Product'}"></h1>
  <form th:action="@{/products}" th:object="${product}" method="post">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" th:field="*{name}" id="name" required>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea th:field="*{description}" id="description"></textarea>
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" step="0.01" th:field="*{price}" id="price" required>
    </div>
    <div class="form-group">
      <label for="quantity">Quantity:</label>
      <input type="number" th:field="*{quantity}" id="quantity" required>
    </div>
    <div class="form-group">
      <label for="imageUrl">Image URL:</label>
      <input type="text" th:field="*{imageUrl}" id="imageUrl">
    </div>
    <div class="form-group">
      <label for="category">Category:</label>
      <select th:field="*{category.id}" id="category" required>
        <option th:each="category : ${categories}" th:value="${category.id}"
                th:text="${category.name}">Select a category</option>
      </select>
    </div>
    <div class="form-group">
      <button type="submit" class="submit-btn">Save</button>
    </div>
  </form>
</div>
</body>
</html>
