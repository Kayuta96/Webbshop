<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home | E-Commerce Store</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
        }

        header h1 {
            margin: 0;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffe66d;
        }

        .welcome-message {
            color: #ffe66d;
            font-size: 1.1em;
            margin-left: 10px;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to Our E-Commerce Store</h1>

    <!-- Navigation Links -->
    <nav>
        <a th:href="@{/products}">View Products</a>
        <span th:if="${#authentication.principal != null}">
            | <a th:href="@{/orders/history}">My Orders</a>
            | <a th:href="@{/logout}">Logout</a> <!-- Logout Link -->
            <span class="welcome-message">Hello, <span th:text="${#authentication.principal.username}">User</span>!</span>
        </span>
        <span th:if="${#authentication.principal == null}">
            | <a th:href="@{/login}">Login</a>
            | <a th:href="@{/register}">Register</a>
        </span>
    </nav>
</header>

<div class="container">
    <!-- Logout Confirmation Message -->
    <p th:if="${param.logout}" style="color: green; font-weight: bold;">You have been logged out successfully.</p>

    <h2>Featured Products</h2>
    <p>Check out our latest and most popular products!</p>
</div>

<footer>
    <p>&copy; 2024 E-Commerce Store. All rights reserved.</p>
</footer>
</body>
</html>
