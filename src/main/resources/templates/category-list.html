<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Categories</title>
    <style>
        /* Basic styling for a consistent look */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .add-category {
            display: inline-block;
            margin-bottom: 20px;
            padding: 8px 12px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .add-category:hover {
            background-color: #218838;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 12px;
        }
        th {
            background-color: #f8f9fa;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .actions a {
            color: #007bff;
            text-decoration: none;
            margin-right: 10px;
        }
        .actions a:hover {
            color: #0056b3;
        }
        .delete-link {
            color: #dc3545;
        }
        .delete-link:hover {
            color: #c82333;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Categories</h1>
    <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}" th:href="@{/admin/categories/new}" class="add-category">Add Category</a>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.name}"></td>
            <td th:text="${category.description}"></td>
            <td class="actions">
                <a th:href="@{/admin/categories/delete/{id}(id=${category.id})}" class="delete-link">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
