<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
    <style>
        /* Simple CSS for styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .search-bar {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .search-bar input[type="text"] {
            padding: 8px;
            width: 60%;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .search-bar button, .add-product, .home-button {
            padding: 8px 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .search-bar button:hover, .add-product:hover, .home-button:hover {
            background-color: #0056b3;
        }
        .add-product, .home-button {
            margin-left: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
            text-align: left;
        }
        th, td {
            padding: 12px;
        }
        th {
            background-color: #f8f9fa;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .actions a {
            margin-right: 8px;
            color: #007bff;
            text-decoration: none;
        }
        .actions a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Product List</h1>

    <!-- Search, Add New Product, and Home Buttons -->
    <div class="search-bar">
        <form th:action="@{/products/search}" method="get">
            <input type="text" name="query" placeholder="Search products..." />
            <button type="submit">Search</button>
        </form>
        <div>
            <a th:href="@{/index}" class="home-button">Home</a> <!-- Home button -->
            <a th:href="@{/products/new}" class="add-product">Add New Product</a>
        </div>
    </div>

    <!-- Product Table -->
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Category</th>
            <th>Image</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.name}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.quantity}"></td>
            <td th:text="${product.category?.name}">N/A</td>
            <td><img th:src="${product.imageUrl}" alt="Product Image" width="50" /></td>
            <td class="actions">
                <a th:href="@{/products/edit/{id}(id=${product.id})}">Edit</a>
                <a th:href="@{/products/delete/{id}(id=${product.id})}" style="color: #dc3545;">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
