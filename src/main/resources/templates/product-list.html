<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .search-bar, .category-list {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .search-bar input[type="text"], .category-list button {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
            cursor: pointer;
        }
        .search-bar button, .add-product, .home-button, .category-button, .add-category {
            padding: 8px 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .add-product, .home-button, .category-button, .add-category {
            margin-left: 10px;
        }
        .add-category {
            background-color: #28a745;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
            text-align: left;
        }
        th, td {
            padding: 12px;
        }
        th {
            background-color: #f8f9fa;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .actions a {
            margin-right: 8px;
            color: #007bff;
            text-decoration: none;
        }
        .actions a:hover {
            color: #0056b3;
        }
        .add-to-cart-form {
            display: flex;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Product List</h1>

    <!-- Search, Add New Product, Home, and Category List Buttons -->
    <div class="search-bar">
        <form th:action="@{/products/search}" method="get">
            <input type="text" name="query" placeholder="Search products..." />
            <button type="submit">Search</button>
        </form>
        <div>
            <a th:href="@{/index}" class="home-button">Home</a>
            <a th:href="@{/products/new}" class="add-product">Add New Product</a>
            <a th:href="@{/admin/categories}" class="category-button">View Categories</a>
            <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}" th:href="@{/admin/categories/new}" class="add-category">Add Category</a>
        </div>
    </div>

    <!-- Display Category List for Filtering -->
    <div class="category-list">
        <h2>Filter by Category:</h2>
        <ul style="list-style: none; padding: 0;">
            <li><a th:href="@{/products}">All Products</a></li>
            <li th:each="category : ${categories}">
                <a th:href="@{/products/search(query=${category.name})}" th:text="${category.name}">Category</a>
            </li>
        </ul>
    </div>

    <!-- Product Table with Add-to-Cart Form -->
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Category</th>
            <th>Image</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.name}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.quantity}"></td>
            <td th:text="${product.category?.name}">N/A</td>
            <td><img th:src="${product.imageUrl}" alt="Product Image" width="50" /></td>
            <td class="actions">
                <a th:href="@{/products/edit/{id}(id=${product.id})}">Edit</a>
                <a th:href="@{/products/delete/{id}(id=${product.id})}" style="color: #dc3545;">Delete</a>
                <!-- Add-to-Cart Form with CSRF Token -->
                <form th:action="@{/cart/add}" method="post" class="add-to-cart-form">
                    <input type="hidden" name="productId" th:value="${product.id}">
                    <input type="number" name="quantity" min="1" value="1" style="width: 60px;">
                    <input type="hidden" name="userId" th:value="${session.userId}">

                    <!-- CSRF Token -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <button type="submit" style="background-color: #28a745; color: white; padding: 5px; border: none; border-radius: 5px; cursor: pointer;">
                        Add to Cart
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
