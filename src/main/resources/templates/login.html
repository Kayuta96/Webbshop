<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f2f5;
    }
    .login-container {
      background-color: #fff;
      padding: 20px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    label {
      font-size: 14px;
      color: #555;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .submit-btn, .home-btn {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .submit-btn {
      background-color: #007bff;
      color: #fff;
    }
    .submit-btn:hover {
      background-color: #0056b3;
    }
    .home-btn {
      background-color: #6c757d;
      color: #fff;
      text-decoration: none;
      display: inline-block;
    }
    .home-btn:hover {
      background-color: #5a6268;
    }
    .error-message {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<div class="login-container">
  <h1>Login</h1>
  <form th:action="@{/login}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="username" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
    </div>
    <button type="submit" class="submit-btn">Login</button>
    <p th:if="${param.error}" th:text="'Invalid username or password'" class="error-message"></p>
  </form>
  <a th:href="@{/index}" class="home-btn">Home</a> <!-- Home button -->
</div>
</body>
</html>
